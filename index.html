<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Card | Ajay Kashyap</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ffd700; --cyan: #00f2ff; --glass: rgba(255, 255, 255, 0.1); }
        body { margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background: #050505; font-family: 'Poppins', sans-serif; overflow: hidden; perspective: 1500px; }

        /* Floating Animation */
        @keyframes float { 0% { transform: translateY(0px) rotateX(0deg); } 50% { transform: translateY(-15px) rotateX(2deg); } 100% { transform: translateY(0px) rotateX(0deg); } }

        .card-container { width: 350px; height: 580px; position: relative; transform-style: preserve-3d; transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); animation: float 4s ease-in-out infinite; cursor: pointer; }
        .card-container.flipped { transform: rotateY(180deg); }

        .front, .back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 25px; border: 1.5px solid rgba(255, 215, 0, 0.3); box-shadow: 0 0 40px rgba(0,0,0,0.5); overflow: hidden; }

        /* --- FRONT SIDE --- */
        .front { background: url('ajay.jpg') no-repeat center center; background-size: cover; }
        .front::before { content: ''; position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.9) 20%, transparent 70%); }

        .front-content { position: absolute; bottom: 0; width: 100%; padding: 25px; box-sizing: border-box; text-align: center; }
        .front h1 { font-family: 'Orbitron', sans-serif; color: var(--gold); font-size: 22px; margin: 0; text-shadow: 0 0 15px rgba(255, 215, 0, 0.6); letter-spacing: 2px; }
        .role { color: #fff; font-size: 11px; letter-spacing: 4px; text-transform: uppercase; opacity: 0.8; margin-bottom: 20px; display: block; }

        /* Social Icons Grid */
        .social-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-top: 15px; background: var(--glass); backdrop-filter: blur(10px); padding: 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .social-grid a { text-decoration: none; color: white; font-size: 10px; display: flex; flex-direction: column; align-items: center; transition: 0.3s; }
        .social-grid a img { width: 28px; height: 28px; margin-bottom: 5px; filter: drop-shadow(0 0 5px var(--gold)); }
        .social-grid a:hover { transform: scale(1.2); color: var(--gold); }

        /* --- BACK SIDE --- */
        .back { background: radial-gradient(circle at top right, #111, #000); transform: rotateY(180deg); display: flex; flex-direction: column; align-items: center; padding: 30px; box-sizing: border-box; }
        .agency-logo { width: 120px; margin-bottom: 10px; filter: drop-shadow(0 0 10px var(--cyan)); }
        .back h2 { font-family: 'Orbitron', sans-serif; color: var(--cyan); font-size: 18px; margin: 0; text-shadow: 0 0 10px var(--cyan); }
        
        .qr-section { margin: 25px 0; background: white; padding: 12px; border-radius: 15px; border: 4px solid var(--cyan); box-shadow: 0 0 20px rgba(0, 242, 255, 0.3); }
        .back-details { color: #ddd; font-size: 11px; text-align: center; line-height: 1.8; }
        .back-details b { color: var(--cyan); }

        .tap-hint { position: absolute; top: 20px; right: 20px; color: var(--gold); font-size: 10px; border: 1px solid var(--gold); padding: 5px 10px; border-radius: 20px; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body onclick="document.querySelector('.card-container').classList.toggle('flipped')">

    <div class="card-container">
        <div class="front">
            <div class="tap-hint">TAP TO FLIP</div>
            <div class="front-content">
                <h1>AJAY KASHYAP</h1>
                <span class="role">STRATEGIC PARTNER</span>
                
                <div class="social-grid">
                    <a href="https://www.instagram.com/ajay__kashyap__bhai__">
                        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png">Insta</a>
                    <a href="https://www.facebook.com/share/18AUaKHH4W/">
                        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png">FB</a>
                    <a href="https://whatsapp.com/dl/">
                        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">WA</a>
                    <a href="http://youtube.com/2">
                        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">YT</a>
                </div>
            </div>
        </div>

        <div class="back">
            <img src="zippy_logo.jpg" class="agency-logo" alt="Zippy Web"> <h2>ZIPPY WEB AGENCY</h2>
            <p style="color: var(--cyan); font-size: 9px; letter-spacing: 2px;">DIGITAL GROWTH PARTNER</p>

            <div class="qr-section">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://ajay-digital-card.vercel.app" width="150">
            </div>

            <div class="back-details">
                <b>WHATSAPP:</b> +91 93059 16415<br>
                <b>EMAIL:</b> zippyweb.official@gmail.com<br>
                <b>SOCIALS:</b> @zippyweb9
            </div>
            
            <p style="color: #444; font-size: 9px; margin-top: 20px;">DESIGNED BY ZIPPY WEB AGENCY</p>
        </div>
    </div>

</body>
</html>
